<!DOCTYPE html>
<html>
<head>
	<title>Tabs</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="tab">
		<button class="tablinks" onclick="opencity(event, 'Bangladesh')">Bangladesh</button>
		<button class="tablinks" onclick="opencity(event, 'Dhaka')">Dhaka</button>
		<button class="tablinks" onclick="opencity(event, 'Kholna')">Kholna</button>
	</div>
	<div id="Bangladesh" class="tabcontent">
		<h2>Bangladesh</h2>
		<p>Bangladesh is the capital city of Dhaka</p>
	</div>
	<div id="Dhaka" class="tabcontent">
		<h2>Dkaha</h2>
		<p>dhaka is capaital city of dhaka</p>
	</div>
	<div id="Kholna" class="tabcontent">
         <h2>Kholna</h2>
         <p>Kholna is the capital city of Kholna</p>		
	</div>
	<!--javascript-->
</body>
</html>
